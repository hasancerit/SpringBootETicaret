<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	 <form method="post" th:object="${newurun}">
		<label> Urun Adi: </label>
		<input type="text"th:field="*{urunadi}" placeholder="Ürün Adı" style="width: 150px;margin-left:2px"/>
		<br>
		<div style="color:red" th:if="${#fields.hasErrors('urunadi')}" th:errors="*{urunadi}"></div>
		
		<label> Aciklama: </label>
		<input style="width: 150px;margin-top: 10px" th:field="*{aciklama}" placeholder="Açıklama"/>
		<div style="color:red" th:if="${#fields.hasErrors('aciklama')}" th:errors="*{aciklama}"></div>
		<br>
		
		<label> Fiyat: </label>
		<input style="margin-left:30px;width: 150px;margin-top: 10px" th:field="*{fiyat}" placeholder="Fiyat"/>
		<div style="color:red" th:if="${#fields.hasErrors('fiyat')}" th:errors="*{fiyat}"></div>
		<br>
		
		<button style="margin-left:178px;margin-top: 10px" type="submit">Giris</button>
	</form>
</body>
</html>
